<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBreak</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            text-align: center;
            padding: 50px;
            position: relative;
            min-height: 80vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            font-size: 50px;
            color: #d9534f;
        }
        p {
            font-size: 20px;
            color: #cccccc;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            font-size: 16px;
            color: #aaaaaa;
        }
        .footer a {
            color: #d9534f;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>418</h1>
    <p>Наши программисты сейчас спят. Убедительная просба не шуметь.</p>
    <div class="footer">
        By <a href="https://github.com/Andrew-24coop" target="_blank">SpaceLink</a> and <a href="https://github.com/zen4xx" target="_blank">zen4xx</a><br>
        EchoBreak, 2025
    </div>
</body>
</html>
