<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ - EchoBreak</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            color: #d9534f;
        }
        .logout-button {
            padding: 10px 20px;
            color: #fff;
            background-color: #d9534f;
            border: none;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c02c3d;
        }
    </style>
</head>
<body>
    <script>
        // Check if the user is logged in
        if (!localStorage.getItem('role') || localStorage.getItem('role') !== 'admin') {
            alert('Вы должны войти на эту страницу как администратор!');
            window.location.href = 'virus.html'; // Redirect to login page
        }
    </script>
    
    <h1>Добро пожаловать, Администратор!</h1>
    <p>Это тестовая страница для администратора.</p>
    <button class="logout-button" onclick="logout()">Выйти</button>

    <script>
        function logout() {
            localStorage.removeItem('role');
            window.location.href = 'virus.html';
        }
    </script>
</body>
</html>
