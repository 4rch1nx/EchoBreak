<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBreak - Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html" id="logo-link">
            <img src="logo.png" alt="EchoBreak Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="about.html">О нас</a></li>
                <li><a href="virus.html">Вирус</a></li>
                <li><a href="fanfics.html">Фанфики</a></li>
                <li><a href="contact.html">Написать нам</a></li>
            </ul>
        </nav>
    </header>

    <!-- Separator Line -->
    <div class="separator"></div>

    <!-- Main Content -->
    <main>
        <h1>EchoBreak</h1>
        <h2>Регистрация</h2>
        <p>Пожалуйста, заполните форму ниже:</p>
        <form>
            <label for="reg-name">Имя</label>
            <input type="text" id="reg-name" name="reg-name" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button">Зарегистрироваться</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>Created by 
            <a href="https://github.com/Andrew-24coop" target="_blank"><span>Andrew-24coop</span></a> and 
            <a href="https://github.com/zen4xx" target="_blank"><span>zen4xx</span></a>
        </p>
        <p>EchoBreak, 2025</p>
    </footer>

    <!-- JavaScript for Alternating Logo Link -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoLink = document.getElementById('logo-link');
            let currentLink = 'index.html';

            logoLink.addEventListener('click', function (event) {
                // Prevent default navigation
                event.preventDefault();

                // Toggle between index.html and registration.html
                if (currentLink === 'index.html') {
                    currentLink = 'registration.html';
                } else {
                    currentLink = 'index.html';
                }

                // Update the href attribute
                logoLink.href = currentLink;

                // Navigate to the new link
                window.location.href = currentLink;
            });
        });
    </script>

</body>
</html>
