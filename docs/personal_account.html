<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBreak - Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo-link" class="active">
            <img src="images/logo.png" alt="EchoBreak Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="about.html">О нас</a></li>
                <li><a href="virus.html">Вирус</a></li>
                <li><a href="fanfics.html">Фанфики</a></li>
                <li><a href="crypto.html">Крипта</a></li>
                <li><a href="contact.html">Написать нам</a></li>
            </ul>
        </nav>
    </header>
    <div class="separator"></div>
    <!-- Main Content -->
    <main>
        <!-- Profile Tab -->
        <div id="profile-tab" class="tab-pane active">
            <h2>${role}</h2>
            <!-- User Form -->
            <form id="user-form">
                <!-- Name Field -->
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" value="${name}" required>

                <!-- Email Field -->
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" value="${email}" required>

                <!-- Activation Key Field -->
                <label for="activationKey">Ключ активации</label>
                <input type="text" id="activationKey" name="activationKey" value="${activationKey}" required>

                <!-- Add Photo Button -->
                <button class="button" id="addPhotoButton">Добавить фото</button>

                <!-- Change Password Button -->
                <button class="button" id="changePasswordButton">Сменить пароль</button>

                <!-- Logout Button -->
                <button class="button" id="logoutButton">Выйти</button>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>EchoBreak, 2025</p>
    </footer>
    <script>
        // JavaScript logic remains largely unchanged but can be adjusted as needed.
    </script>
</body>
</html>
