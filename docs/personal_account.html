<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBreak - Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- Add this script tag for making API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" id="logo-link" class="active">
            <img src="images/logo.png" alt="EchoBreak Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="about.html">О нас</a></li>
                <li><a href="virus.html">Вирус</a></li>
                <li><a href="fanfics.html">Фанфики</a></li>
                <li><a href="crypto.html">Крипта</a></li>
                <li><a href="contact.html">Написать нам</a></li>
            </ul>
        </nav>
    </header>
    <div class="separator"></div>
    <!-- Main Content -->
    <main>
        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Profile Tab -->
            <div id="profile-tab" class="tab-pane active">
                <h2>${role}</h2>
                <!-- User Avatar and Add Photo Button -->
                <div class="avatar-container">
                    <button class="button" id="addPhotoButton">Добавить фото</button>
                    <div class="avatar">
                        <img src="images/avatar-placeholder.png" id="user-avatar" alt="User Avatar">
                    </div>
                      <!-- Hidden file input -->
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                </div>
                <!-- Rounded Rectangles for User Information -->
                <div class="rounded-rectangle">
                    <label>Имя:</label>
                    <p id="nameField">${name}</p>
                </div>
                <div class="rounded-rectangle">
                    <label>Почта:</label>
                    <p id="emailField">${email}</p>
                </div>
                <div class="rounded-rectangle">
                    <label>Ключ активации:</label>
                    <p id="activationKeyField"></p>
                </div>
                <!-- Logout Button -->
                <button class="button" id="logoutButton">Выйти</button>
                <!-- Change Password Button -->
                <button class="button" id="changePasswordButton">Сменить пароль</button>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>EchoBreak, 2025</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn || isLoggedIn !== 'true') {
                // User is not logged in
                const mainContent = document.querySelector('main');
                mainContent.innerHTML = `
                    <h2>Вы не вошли в аккаунт</h2>
                    <button class="button" onclick="location.href='registration.html'">Войти</button>
                `;
                return; // Stop further execution
            }
            // If the user is logged in, fetch their email from localStorage
            const email = localStorage.getItem('userEmail');
            if (!email) {
                const mainContent = document.querySelector('main');
                mainContent.innerHTML = `
                    <h2>Ошибка: Данные пользователя не найдены</h2>
                    <button class="button" onclick="location.href='registration.html'">Войти</button>
                `;
                return;
            }
            const githubToken = 'ghp_iFEyATUgNTdKWnja' + '0PorXZQUKu2u8P4EPxhI';
            try {
                const response = await fetch('https://api.github.com/gists', {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${githubToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Ошибка при получении данных.');
                }
                const gists = await response.json();
                const fileName = `user${email}`;
                const userGist = gists.find(gist => gist.files && gist.files[fileName]);
                if (!userGist) {
                    const mainContent = document.querySelector('main');
                    mainContent.innerHTML = `
                        <h2>Ошибка: Пользователь не найден</h2>
                        <button class="button" onclick="location.href='registration.html'">Войти</button>
                    `;
                    return;
                }
                const rawUrl = userGist.files[fileName]?.raw_url;
                if (!rawUrl) {
                    const mainContent = document.querySelector('main');
                    mainContent.innerHTML = `
                        <h2>Ошибка: Файл пользователя пуст</h2>
                        <button class="button" onclick="location.href='registration.html'">Войти</button>
                    `;
                    return;
                }
                const fileResponse = await fetch(rawUrl);
                if (!fileResponse.ok) {
                    throw new Error('Ошибка: Не удалось загрузить содержимое файла.');
                }
                const fileContent = await fileResponse.text();
                const userData = JSON.parse(fileContent);

                // Populate the user's profile information
                document.querySelector('#profile-tab h2').textContent = `${userData.role || 'Пользователь'}`;
                document.getElementById('nameField').textContent = `${userData.name}`;
                document.getElementById('emailField').textContent = `${userData.email}`;

                // Display Profile Picture
                const profilePicFileName = `$${userData.email}_profilePic`;
                const profilePicGist = gists.find(gist => gist.files && gist.files[profilePicFileName]);
                if (profilePicGist) {
                    const profilePicRawUrl = profilePicGist.files[profilePicFileName]?.raw_url;
                    if (profilePicRawUrl) {
                        document.getElementById('user-avatar').src = profilePicRawUrl;
                    }
                }

                // Handle Activation Key Section
                const activationKeyField = document.getElementById('activationKeyField');
                let userToken = userData.userToken || '';
                userToken = userToken.trim() === '' ? '' : userToken;
                if (userToken === '') {
                    activationKeyField.innerHTML = `
                        <input type="text" id="userTokenID" name="userTokenID" placeholder="Введите ключ активации" required>
                        <button class="button" id="saveActivationKeyButton">Сохранить ключ</button>
                    `;
                    document.getElementById('saveActivationKeyButton').addEventListener('click', async function () {
                        const activationKeyInput = document.getElementById('userTokenID');
                        const activationKey = activationKeyInput.value.trim();
                        if (!activationKey) {
                            alert('Введите ключ активации.');
                            return;
                        }
                        const updatedUserData = { ...userData, userToken: activationKey };
                        const updatedFileContent = JSON.stringify(updatedUserData);
                        try {
                            const updateResponse = await fetch(userGist.url, {
                                method: 'PATCH',
                                headers: {
                                    'Authorization': `token ${githubToken}`,
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    files: {
                                        [fileName]: {
                                            content: updatedFileContent
                                        }
                                    }
                                })
                            });
                            if (!updateResponse.ok) {
                                throw new Error('Ошибка при обновлении данных.');
                            }
                            localStorage.setItem('userToken', activationKey);
                            activationKeyField.innerHTML = `<p>${activationKey}</p>`;
                        } catch (error) {
                            alert(`Ошибка: ${error.message}`);
                        }
                    });
                } else {
                    let activationKeyHTML = '';
                    if (userToken === 'rejected') {
                        activationKeyHTML = `<p style="color: #d25354;">${userToken}</p>`;
                    } else {
                        activationKeyHTML = `<p>${userToken}</p>`;
                    }
                    activationKeyField.innerHTML = activationKeyHTML;
                }

                // Add event listener for logout button
                const logoutButton = document.getElementById('logoutButton');
                logoutButton.addEventListener('click', function () {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userEmail');
                    window.location.href = 'index.html';
                });

                // Add event listener for change password button
                const changePasswordButton = document.getElementById('changePasswordButton');
                changePasswordButton.addEventListener('click', function () {
                    window.location.href = 'change_password.html';
                });

                // Add event listener for profile picture upload
                const userAvatar = document.getElementById('addPhotoButton');
                // Trigger file input when "Add Photo" button is clicked
                addPhotoButton.addEventListener('click', () => {
                photoInput.click(); // Open file dialog
                });
                
                // Handle file selection
                photoInput.addEventListener('change', async (event) => {
                const file = event.target.files[0]; // Get the selected file
                if (file) {
                  // Preview the image
                  const reader = new FileReader();
                  reader.onload = (e) => {
                    userAvatar.src = e.target.result; // Update the avatar image
                  };
                  reader.readAsDataURL(file);
                
                  // Upload the image to the server
                  try {
                    const formData = new FormData();
                    formData.append('avatar', file); // Append the file to FormData
                
                    const response = await fetch('/api/upload-avatar', {
                      method: 'POST',
                      body: formData,
                    });
                
                    if (!response.ok) {
                      throw new Error('Failed to upload image.');
                    }
                
                    const result = await response.json();
                    console.log('Avatar uploaded successfully:', result);
                  } catch (error) {
                    console.error('Error uploading avatar:', error.message);
                    alert('Failed to upload image. Please try again.');
                  }
                }
                });

            } catch (error) {
                const mainContent = document.querySelector('main');
                mainContent.innerHTML = `
                    <h2>Ошибка: ${error.message}</h2>
                    <button class="button" onclick="location.href='registration.html'">Войти</button>
                `;
            }
        });
    </script>
</body>
</html>
