    <!-- Main Content -->
    <main>
        <h1>EchoBreak</h1>
        <h2>Вход</h2>
        <p>Пожалуйста, заполните форму ниже:</p>
        <form id="loginForm">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="button">Войти</button>
        </form>
        <p id="message"></p>
    </main>
    <!-- Footer -->

        <p>Created by 
            <a href="https://github.com/Andrew-24coop" target="_blank"><span>Andrew-24coop</span></a> and

        </p>
        <p>EchoBreak, 2025</p>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageElement = document.getElementById('message');

            // Simulate login validation (replace with actual backend logic)
            if (email === 'user@example.com' && password === 'password123') {
                localStorage.setItem('isLoggedIn', 'true');
                messageElement.textContent = 'Вы успешно вошли!';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                messageElement.textContent = 'Ошибка: Неверный email или пароль.';
            }
        });
    </script>
</body>
