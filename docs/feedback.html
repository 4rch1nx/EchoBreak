    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            text-align: center;
            padding: 50px;
            position: relative;
            min-height: 80vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            font-size: 50px;
            color: #d9534f;
        }
        p {
            font-size: 20px;
            color: #cccccc;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            font-size: 16px;
            color: #aaaaaa;
        }
        .footer a {
            color: #d9534f;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu a {
            margin: 0 15px;
            color: #d9534f;
            text-decoration: none;
            font-size: 18px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d9534f;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #ffffff;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #d9534f;
            color: #ffffff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #d45d55;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
              publicKey: "ekRH7jhSC1bx7rnU-",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_w40idmf', 'template_uvt4lc7', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }

        <input type="text" name="title" required>

        <textarea name="message" required></textarea>
        <input type="submit" value="Send">
