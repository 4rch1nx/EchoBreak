<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            color: #d9534f;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        .login-button {
            padding: 10px 20px;
            color: #fff;
            background-color: #d9534f;
            border: none;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #c02c3d;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu a {
            margin: 0 15px;
            color: #d9534f;
            text-decoration: none;
            font-size: 18px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            font-size: 16px;
            color: #aaaaaa;
        }
        .footer a {
            color: #d9534f;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="user.html">главная</a>
        <a href="fanfic.html">фанфик</a>
        <a href="feedback.html">обратная связь</a>
    </div>
    
    <h1>Вход</h1>
    <input type="text" id="username" placeholder="Логин (user/admin)">
    <input type="password" id="password" placeholder="Пароль">
    <button class="login-button" onclick="login()">Войти</button>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "user" || username === "admin") {
                if (password === "test") {
                    localStorage.setItem('role', username);
                    if (username === "admin") {
                        window.location.href = 'admin.html'; // Redirect to admin page
                    } else {
                        window.location.href = 'user.html'; // Redirect to user page
                    }
                } else {
                    alert('Неверный пароль!');
                }
            } else {
                alert('Неверное имя пользователя!');
            }
        }
    </script>

    <div class="footer">
        By <a href="https://github.com/Andrew-24coop" target="_blank">Andrew-24coop</a> and <a href="https://github.com/zen4xx" target="_blank">zen4xx</a><br>
        EchoBreak, 2025
    </div>
</body>
</html>
