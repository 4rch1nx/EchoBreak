<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html" id="logo-link">
            <img src="images/logo.png" alt="EchoBreak Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="about.html">О нас</a></li>
                <li><a href="virus.html">Вирус</a></li>
                <li><a href="fanfics.html">Фанфики</a></li>
                <li><a href="crypto.html" class="active">Крипта</a></li>
                <li><a href="contact.html">Написать нам</a></li>
            </ul>
        </nav>
    </header>

    <!-- Separator Line -->
    <div class="separator"></div>

    <!-- Main Content -->
    <main>
        <h1>EchoBreak</h1>
        <h2>Крипта</h2>
        <div id="xmr-stats">
            <p>Загрузка данных...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Created by 
            <a href="https://github.com/Andrew-24coop" target="_blank"><span>Andrew-24coop</span></a> and 
            <a href="https://github.com/zen4xx" target="_blank"><span>zen4xx</span></a>
        </p>
        <p>EchoBreak, 2025</p>
    </footer>

    <!-- JavaScript to Fetch and Display Data -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const xmrStatsDiv = document.getElementById('xmr-stats');

            // Replace with your Monero wallet address
            const WALLET_ADDRESS = '42u3Aeoqq53Y8bKGT7RdawhtcS9AqYuKEDwwYL4BiS5s34964uaJU2zWB7miadNEBWCjcMXtMjcsa6boEZmpaeTV4ESEqpU';

            // Fetch data from MoneroOcean API
            fetch(`https://api.moneroocean.stream/miner/${WALLET_ADDRESS}/stats`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Extract totalDue from the API response
                    const totalDue = parseFloat(data.amtDue || 0).toFixed(6); // Format to 6 decimal places
                    xmrStatsDiv.innerHTML = `<p>Общая сумма XMR к выплате: <strong>${totalDue} XMR</strong></p>`;
                })
                .catch(error => {
                    console.error('Error fetching XMR stats:', error);
                    xmrStatsDiv.innerHTML = '<p>Ошибка при загрузке данных.</p>';
                });
        });
    </script>
</body>
</html>
