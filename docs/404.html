<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Import the custom font */
        @font-face {
            font-family: 'Hweebaqs';
            src: url('fonts/Hweebaqs.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hweebaqs', sans-serif;
            background-color: #222; /* Dark background color */
            color: #fff; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 200px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #222;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/favicon.png" alt="EchoBreak Logo" class="logo">
        <h1 class="error-message">Oops! You seem to be lost.</h1>
        <p class="description">The page you are looking for does not exist.</p>
        <a href="/" class="back-button">Go Back Home</a>
    </div>
</body>
</html>
