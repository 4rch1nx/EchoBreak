    <!-- JavaScript for Alternating Logo Link -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoLink = document.getElementById('logo-link');
            let currentLink = 'index.html';

            // Check if the current page is index.html or registration.html
            if (window.location.pathname.includes('registration.html')) {
                logoLink.classList.remove('active');
                logoLink.href = 'registration.html';
                currentLink = 'registration.html';
            } else {
                logoLink.classList.add('active');
                logoLink.href = 'index.html';
                currentLink = 'index.html';
            }

            logoLink.addEventListener('click', function (event) {
                // Prevent default navigation
                event.preventDefault();

                // Toggle between index.html and registration.html
                if (currentLink === 'index.html') {
                    currentLink = 'registration.html';
                } else {
                    currentLink = 'index.html';
                }

                // Update the href attribute
                logoLink.href = currentLink;

                // Navigate to the new link
                window.location.href = currentLink;
            });
        });
    </script>
